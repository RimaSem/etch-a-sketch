<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <main>
      <div class="controls">
        <input class="clear-btn" type="button" value="Clear" />
        <input class="erase-btn" type="button" value="Erase" />
        <input class="black-btn" type="button" value="Black" />
        <input class="rainbow-btn" type="button" value="Rainbow" />
      </div>
      <div class="slider-container">
        <input type="range" min="16" max="100" value="16" class="slider" />
        <div class="slider-value">
          <span class="slider-range">16</span>x<span class="slider-range"
            >16</span
          >
        </div>
      </div>
      <div class="grid"></div>
    </main>
    <footer></footer>
  </body>
</html>
